<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exo Fetch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Gestion des Utilisateurs</h1>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <button id="load" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                        📥 Charger les utilisateurs
                    </button>
                    <input type="text" id="search" placeholder="🔍 Rechercher un utilisateur..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200">
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg">
                <ul id="users" class="divide-y divide-gray-200"></ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
